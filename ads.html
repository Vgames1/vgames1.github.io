<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>RETRO ARCADE - ADS</title>
    <style>
        @font-face {
            font-family: '2pstart';
            src: url('https://fonts.cdnfonts.com/css/2pstart') format('woff2');
            font-weight: normal;
            font-style: normal;
        }
        
        body {
            background-color: #000;
            color: #0f0;
            font-family: '2pstart', monospace;
            margin: 0;
            padding: 20px;
            background-image: 
                linear-gradient(rgba(0, 30, 0, 0.5) 1px, transparent 1px),
                linear-gradient(90deg, rgba(0, 30, 0, 0.5) 1px, transparent 1px);
            background-size: 20px 20px;
            text-shadow: 0 0 5px #0f0;
        }
        
        .container {
            max-width: 800px;
            margin: 0 auto;
            border: 4px dashed #0f0;
            padding: 20px;
            background-color: rgba(0, 20, 0, 0.7);
            box-shadow: 0 0 20px #0f0;
        }
        
        h1 {
            color: #f0f;
            text-align: center;
            font-size: 2.5em;
            margin-top: 0;
            text-shadow: 0 0 10px #f0f, 0 0 20px #f0f;
            animation: glitch 1s linear infinite;
        }
        
        .ad-container {
            margin: 30px 0;
            padding: 15px;
            border: 2px solid #0ff;
            background-color: rgba(0, 10, 20, 0.7);
        }
        
        .ad-label {
            color: #ff0;
            margin-bottom: 10px;
            font-size: 1.2em;
        }
        
        footer {
            text-align: center;
            margin-top: 30px;
            font-size: 0.8em;
            color: #0ff;
        }
        
        @keyframes glitch {
            0% { transform: translate(0); }
            20% { transform: translate(-2px, 2px); }
            40% { transform: translate(-2px, -2px); }
            60% { transform: translate(2px, 2px); }
            80% { transform: translate(2px, -2px); }
            100% { transform: translate(0); }
        }
        
        .pixel-corner {
            position: absolute;
            width: 16px;
            height: 16px;
            background-color: #0f0;
        }
        
        .top-left { top: 0; left: 0; }
        .top-right { top: 0; right: 0; }
        .bottom-left { bottom: 0; left: 0; }
        .bottom-right { bottom: 0; right: 0; }
        
        .scanlines {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: linear-gradient(
                rgba(0, 0, 0, 0) 50%, 
                rgba(0, 30, 0, 0.25) 50%
            );
            background-size: 100% 4px;
            pointer-events: none;
            z-index: 100;
        }
    </style>
</head>
<body>
    <div class="scanlines"></div>
    <div class="pixel-corner top-left"></div>
    <div class="pixel-corner top-right"></div>
    <div class="pixel-corner bottom-left"></div>
    <div class="pixel-corner bottom-right"></div>
    
    <div class="container">
        <h1>RETRO ARCADE ADS</h1>
        
        <p>Welcome to our retro gaming ad portal! Below you'll find awesome gaming-related advertisements.</p>
        
        <div class="ad-container">
            <div class="ad-label">ADVERTISEMENT:</div>
            <!-- AdQuake Ad Unit 1 -->
            <div id="adquake-unit-1"></div>
        </div>
        
        <div class="ad-container">
            <div class="ad-label">SPONSORED CONTENT:</div>
            <!-- AdQuake Ad Unit 2 -->
            <div id="adquake-unit-2"></div>
        </div>
        
        <div class="ad-container">
            <div class="ad-label">GAME PROMOTION:</div>
            <!-- AdQuake Ad Unit 3 -->
            <div id="adquake-unit-3"></div>
        </div>
        
        <footer>
            RETRO ARCADE &copy; 2023 | HIGH SCORE: 1,337,420
        </footer>
    </div>

    <!-- AdQuake Scripts -->
    <script type="text/javascript">
        (function(a,b,c,d,e,f,g){
            a[c]=a[c]||function(){
                (a[c].q=a[c].q||[]).push(arguments)
            };
            f=b.createElement(d);
            f.async=1;
            f.setAttribute("adquake-key",e);
            f.src="https://script.adquake.com/js/adquake.js";
            g=b.getElementsByTagName(d)[0];
            g.parentNode.insertBefore(f,g);
        })(window,document,"adquake","script","keGvJEAIm0KW93XkQdnhbA==");
        
        // Initialize ads after script loads
        window.addEventListener('load', function() {
            if(window.adquake) {
                adquake('create', 'unit-1', { slot: 'adquake-unit-1', format: 'banner' });
                adquake('create', 'unit-2', { slot: 'adquake-unit-2', format: 'rectangle' });
                adquake('create', 'unit-3', { slot: 'adquake-unit-3', format: 'skyscraper' });
            }
        });
    </script>
    
    <script async src="https://script.adquake.com/js/adquake.js" adquake-key="keGvJEAIm0KW93XkQdnhbA=="></script>
</body>
</html>
