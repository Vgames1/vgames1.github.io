<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>VGAMES | Account Creation</title>
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Press+Start+2P">
    <link rel="icon" href="favicon.png" type="image/png">
    <style>
        body {
            background-color: #0f0f23;
            color: #00ff00;
            font-family: 'Press Start 2P', cursive;
            margin: 0;
            padding: 20px;
            display: flex;
            flex-direction: column;
            align-items: center;
            min-height: 100vh;
            background-image: 
                radial-gradient(circle at 10% 20%, rgba(0, 255, 0, 0.05) 0%, transparent 20%),
                radial-gradient(circle at 90% 80%, rgba(0, 255, 0, 0.05) 0%, transparent 20%);
        }
        .container {
            max-width: 800px;
            width: 100%;
            border: 4px solid #00ff00;
            padding: 20px;
            box-shadow: 0 0 20px rgba(0, 255, 0, 0.5);
            position: relative;
            margin-top: 30px;
        }
        .container::before {
            content: "";
            position: absolute;
            top: -10px;
            left: -10px;
            right: -10px;
            bottom: -10px;
            border: 2px solid #00ff00;
            pointer-events: none;
            opacity: 0.5;
            z-index: -1;
        }
        h1 {
            text-align: center;
            color: #00ff00;
            text-shadow: 0 0 10px rgba(0, 255, 0, 0.7);
            margin-bottom: 30px;
            font-size: 28px;
        }
        .logo {
            text-align: center;
            margin-bottom: 20px;
        }
        .logo img {
            max-width: 200px;
            height: auto;
            filter: drop-shadow(0 0 5px rgba(0, 255, 0, 0.7));
        }
        .form-group {
            margin-bottom: 20px;
        }
        label {
            display: block;
            margin-bottom: 8px;
            font-size: 14px;
        }
        input {
            background-color: #0a0a18;
            border: 2px solid #00ff00;
            color: #00ff00;
            font-family: 'Press Start 2P', cursive;
            padding: 10px;
            width: 100%;
            font-size: 12px;
            box-sizing: border-box;
        }
        input:focus {
            outline: none;
            box-shadow: 0 0 10px rgba(0, 255, 0, 0.5);
        }
        button {
            background-color: #00aa00;
            color: #000;
            border: none;
            padding: 12px 24px;
            font-family: 'Press Start 2P', cursive;
            font-size: 14px;
            cursor: pointer;
            transition: all 0.3s;
            width: 100%;
            margin-top: 10px;
            text-transform: uppercase;
            letter-spacing: 1px;
        }
        button:hover {
            background-color: #00ff00;
            box-shadow: 0 0 15px rgba(0, 255, 0, 0.7);
        }
        .result {
            margin-top: 30px;
            padding: 15px;
            border: 2px dashed #00ff00;
            display: none;
        }
        .qr-code {
            text-align: center;
            margin-top: 20px;
            position: relative;
        }
        .qr-logo {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            width: 30px;
            height: 30px;
            background-color: #0f0f23;
            padding: 5px;
            border-radius: 4px;
        }
        .qr-logo img {
            width: 100%;
            height: auto;
        }
        .scan-me {
            font-size: 10px;
            margin-top: 5px;
            color: #00ff00;
            text-transform: uppercase;
        }
        .terminal-effect {
            position: relative;
            overflow: hidden;
        }
        .terminal-effect::after {
            content: "_";
            animation: blink 1s infinite;
            position: absolute;
            right: 10px;
            top: 50%;
            transform: translateY(-50%);
        }
        @keyframes blink {
            0%, 100% { opacity: 1; }
            50% { opacity: 0; }
        }
        .glitch {
            position: relative;
        }
        .glitch::before, .glitch::after {
            content: attr(data-text);
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: #0f0f23;
        }
        .glitch::before {
            left: 2px;
            text-shadow: -2px 0 #ff00ff;
            animation: glitch-anim 5s infinite linear alternate-reverse;
        }
        .glitch::after {
            left: -2px;
            text-shadow: -2px 0 #00ffff;
            animation: glitch-anim2 5s infinite linear alternate-reverse;
        }
        @keyframes glitch-anim {
            0% { clip: rect(31px, 9999px, 94px, 0); }
            20% { clip: rect(85px, 9999px, 77px, 0); }
            40% { clip: rect(64px, 9999px, 98px, 0); }
            60% { clip: rect(99px, 9999px, 114px, 0); }
            80% { clip: rect(98px, 9999px, 129px, 0); }
            100% { clip: rect(82px, 9999px, 64px, 0); }
        }
        @keyframes glitch-anim2 {
            0% { clip: rect(65px, 9999px, 119px, 0); }
            20% { clip: rect(101px, 9999px, 114px, 0); }
            40% { clip: rect(106px, 9999px, 117px, 0); }
            60% { clip: rect(73px, 9999px, 53px, 0); }
            80% { clip: rect(133px, 9999px, 74px, 0); }
            100% { clip: rect(126px, 9999px, 33px, 0); }
        }
        .loading {
            display: none;
            text-align: center;
            margin-top: 20px;
        }
        .loading span {
            display: inline-block;
            width: 10px;
            height: 10px;
            margin: 0 3px;
            background-color: #00ff00;
            border-radius: 50%;
            animation: bounce 1.4s infinite ease-in-out both;
        }
        .loading span:nth-child(1) { animation-delay: -0.32s; }
        .loading span:nth-child(2) { animation-delay: -0.16s; }
        @keyframes bounce {
            0%, 80%, 100% { transform: scale(0); }
            40% { transform: scale(1); }
        }
        .error {
            color: #ff5555;
            font-size: 12px;
            margin-top: 5px;
            display: none;
        }
        .error-message {
            color: #ff5555;
            font-size: 12px;
            margin-top: 15px;
            padding: 10px;
            border: 1px solid #ff5555;
            display: none;
        }
        footer {
            margin-top: 40px;
            font-size: 10px;
            text-align: center;
            color: #008800;
        }
        .success-message {
            color: #00ff00;
            font-size: 12px;
            margin-top: 15px;
            padding: 10px;
            border: 1px solid #00ff00;
            display: none;
        }
    </style>
</head>
<body>
    <div class="logo">
        <img src="vgstu.png" alt="VGAMES Logo">
    </div>

    <div class="container">
        <h1 class="glitch" data-text="ACCOUNT CREATION">ACCOUNT CREATION</h1>
        
        <div class="form-group terminal-effect">
            <label for="username">PLAYER IDENTIFIER:</label>
            <input type="text" id="username" placeholder="ENTER YOUR DESIRED ID">
            <div id="username-error" class="error">INVALID USERNAME. USE ONLY LETTERS, NUMBERS, AND UNDERSCORES.</div>
        </div>
        
        <div class="form-group terminal-effect">
            <label for="password">SECURITY CODE:</label>
            <input type="password" id="password" placeholder="ENTER SECURITY CODE">
            <div id="password-error" class="error">PASSWORD MUST BE AT LEAST 8 CHARACTERS.</div>
        </div>
        
        <div class="form-group terminal-effect">
            <label for="email">CONTACT FREQUENCY (OPTIONAL):</label>
            <input type="email" id="email" placeholder="ENTER FREQUENCY CHANNEL">
        </div>
        
        <button id="create-account">INITIALIZE ACCOUNT</button>
        
        <div class="loading" id="loading">
            <span></span>
            <span></span>
            <span></span>
            <div>PROCESSING REQUEST...</div>
        </div>
        
        <div class="error-message" id="error-message"></div>
        <div class="success-message" id="success-message"></div>
        
        <div class="result" id="result">
            <div id="result-message"></div>
            <div class="qr-code" id="qr-code-container">
                <div class="scan-me">SCAN TO ACCESS PROFILE</div>
            </div>
            <div id="account-details"></div>
        </div>
    </div>
    
    <footer>
        VGAMES SYSTEMS v2.5.12 | Â© 2023 VIRTUAL GAMES NETWORK
    </footer>

    <script>
        document.addEventListener('DOMContentLoaded', function() {
            const createBtn = document.getElementById('create-account');
            const usernameInput = document.getElementById('username');
            const passwordInput = document.getElementById('password');
            const emailInput = document.getElementById('email');
            const resultDiv = document.getElementById('result');
            const resultMessage = document.getElementById('result-message');
            const qrCodeContainer = document.getElementById('qr-code-container');
            const accountDetails = document.getElementById('account-details');
            const loadingDiv = document.getElementById('loading');
            const usernameError = document.getElementById('username-error');
            const passwordError = document.getElementById('password-error');
            const errorMessageDiv = document.getElementById('error-message');
            const successMessageDiv = document.getElementById('success-message');
            
            const VGAMES_DOMAIN = 'vgames.run.place';
            
            createBtn.addEventListener('click', async function() {
                errorMessageDiv.style.display = 'none';
                successMessageDiv.style.display = 'none';
                resultDiv.style.display = 'none';
                
                const username = usernameInput.value.trim();
                const password = passwordInput.value.trim();
                const email = emailInput.value.trim();
                
                if (!isValidUsername(username)) {
                    usernameError.style.display = 'block';
                    return;
                } else {
                    usernameError.style.display = 'none';
                }
                
                if (password.length < 8) {
                    passwordError.style.display = 'block';
                    return;
                } else {
                    passwordError.style.display = 'none';
                }
                
                createBtn.disabled = true;
                loadingDiv.style.display = 'block';
                
                try {
                    const finalUsername = await handleAccountCreation(username);
                    const profileUrl = `https://${VGAMES_DOMAIN}/${finalUsername}`;
                    
                    createCustomQRCode(profileUrl, qrCodeContainer);
                    
                    resultMessage.innerHTML = `
                        <p>ACCOUNT CREATION SUCCESSFUL!</p>
                        <p>WELCOME, <strong>${finalUsername}</strong></p>
                        <p>YOUR PROFILE HAS BEEN INITIALIZED.</p>
                    `;
                    
                    accountDetails.innerHTML = `
                        <p>PROFILE URL: <a href="${profileUrl}" target="_blank">${profileUrl}</a></p>
                    `;
                    
                    resultDiv.style.display = 'block';
                    successMessageDiv.textContent = 'Account created successfully!';
                    successMessageDiv.style.display = 'block';
                    
                } catch (error) {
                    errorMessageDiv.textContent = `Error: ${error.message || 'Failed to create account'}`;
                    errorMessageDiv.style.display = 'block';
                } finally {
                    loadingDiv.style.display = 'none';
                    createBtn.disabled = false;
                }
            });
            
            function isValidUsername(username) {
                return /^[a-zA-Z0-9_]{3,20}$/.test(username);
            }
            
            async function handleAccountCreation(baseUsername) {
                await new Promise(resolve => setTimeout(resolve, 800));
                
                const usernameExists = Math.random() > 0.8;
                
                if (!usernameExists) return baseUsername;
                
                const variations = [
                    `${baseUsername}${Math.floor(Math.random() * 100)}`,
                    `${baseUsername}@${Math.floor(Math.random() * 100)}`,
                    `${baseUsername}_${Math.floor(Math.random() * 1000)}`
                ];
                
                return variations[Math.floor(Math.random() * variations.length)];
            }
            
            function createCustomQRCode(url, container) {
                container.innerHTML = `
                    <div style="position: relative; display: inline-block;">
                        <img src="https://api.qrserver.com/v1/create-qr-code/?size=150x150&data=${encodeURIComponent(url)}" 
                             alt="Profile QR Code">
                        <div class="qr-logo">
                            <img src="vgstu.png" alt="VGames Logo">
                        </div>
                    </div>
                    <div class="scan-me">SCAN TO ACCESS PROFILE</div>
                `;
            }
        });
    </script>
</body>
</html>
