<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>404 - Page Not Found | VGAMES</title>
    <link href="https://fonts.googleapis.com/css2?family=Press+Start+2P&family=Roboto+Mono:wght@400;700&display=swap" rel="stylesheet">
    <style>
        :root {
            --primary: #6c5ce7;
            --secondary: #00cec9;
            --accent: #fd79a8;
            --background: #1e1e2f;
            --text: #f5f6fa;
            --dark: #12121a;
            --darker: #0a0a0f;
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Roboto Mono', monospace;
            background-color: var(--background);
            color: var(--text);
            line-height: 1.6;
            overflow-x: hidden;
            height: 100vh;
            display: flex;
            flex-direction: column;
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 0 20px;
            flex: 1;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
        }

        header {
            background-color: var(--dark);
            padding: 20px 0;
            border-bottom: 2px solid var(--primary);
            box-shadow: 0 0 15px rgba(108, 92, 231, 0.3);
        }

        .header-content {
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .logo {
            display: flex;
            align-items: center;
            cursor: pointer;
        }

        .logo img {
            height: 50px;
            margin-right: 15px;
            image-rendering: pixelated;
            pointer-events: none;
            user-select: none;
        }

        .logo h1 {
            font-family: 'Press Start 2P', cursive;
            font-size: 24px;
            color: var(--primary);
            text-shadow: 0 0 10px rgba(108, 92, 231, 0.7);
        }

        .error-content {
            text-align: center;
            padding: 40px;
            background-color: var(--dark);
            border-radius: 10px;
            border: 2px solid var(--accent);
            box-shadow: 0 0 20px rgba(253, 121, 168, 0.3);
            margin: 40px 0;
            max-width: 800px;
            width: 100%;
        }

        .error-title {
            font-family: 'Press Start 2P', cursive;
            font-size: 48px;
            color: var(--accent);
            margin-bottom: 20px;
            text-shadow: 0 0 10px rgba(253, 121, 168, 0.5);
        }

        .error-code {
            font-family: 'Press Start 2P', cursive;
            font-size: 24px;
            color: var(--secondary);
            margin-bottom: 30px;
        }

        .error-message {
            font-size: 18px;
            margin-bottom: 30px;
        }

        .error-link {
            color: var(--secondary);
            text-decoration: none;
            font-weight: bold;
            transition: all 0.3s;
        }

        .error-link:hover {
            color: var(--accent);
            text-shadow: 0 0 8px rgba(253, 121, 168, 0.7);
        }

        .home-button {
            display: inline-block;
            background-color: var(--primary);
            color: white;
            padding: 12px 25px;
            border-radius: 6px;
            text-decoration: none;
            font-weight: bold;
            margin-top: 20px;
            transition: all 0.3s;
            border: none;
            cursor: pointer;
            font-family: 'Roboto Mono', monospace;
        }

        .home-button:hover {
            background-color: var(--accent);
            transform: scale(1.05);
            box-shadow: 0 0 15px rgba(253, 121, 168, 0.5);
        }

        footer {
            background-color: var(--darker);
            padding: 30px 0;
            text-align: center;
            border-top: 2px solid var(--primary);
        }

        .calculator {
            position: fixed;
            bottom: 20px;
            right: 20px;
            background-color: var(--dark);
            border: 2px solid var(--primary);
            border-radius: 8px;
            padding: 15px;
            width: 300px;
            box-shadow: 0 0 20px rgba(0, 0, 0, 0.5);
            z-index: 100;
        }

        .calculator-display {
            background-color: var(--darker);
            color: var(--text);
            padding: 15px;
            font-size: 24px;
            text-align: right;
            margin-bottom: 15px;
            border-radius: 4px;
            border: 1px solid var(--primary);
            font-family: 'Roboto Mono', monospace;
            height: 60px;
            overflow: hidden;
        }

        .calculator-keys {
            display: grid;
            grid-template-columns: repeat(4, 1fr);
            gap: 10px;
        }

        .calculator-btn {
            background-color: var(--primary);
            color: white;
            border: none;
            padding: 15px;
            font-size: 18px;
            border-radius: 4px;
            cursor: pointer;
            transition: all 0.2s;
        }

        .calculator-btn:hover {
            background-color: var(--accent);
        }

        .calculator-btn.operator {
            background-color: var(--secondary);
        }

        .calculator-btn.clear {
            background-color: var(--accent);
        }

        .calculator-btn.equals {
            background-color: var(--secondary);
            grid-column: span 2;
        }

        .loading-overlay {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(30, 30, 47, 0.9);
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            z-index: 9999;
            opacity: 0;
            pointer-events: none;
            transition: opacity 0.3s ease;
        }

        .loading-overlay.active {
            opacity: 1;
            pointer-events: all;
        }

        .loading-spinner {
            width: 50px;
            height: 50px;
            border: 5px solid rgba(108, 92, 231, 0.2);
            border-top-color: var(--primary);
            border-radius: 50%;
            animation: spin 1s linear infinite;
            margin-bottom: 20px;
        }

        .loading-message {
            font-family: 'Press Start 2P', cursive;
            font-size: 16px;
            color: var(--secondary);
            text-align: center;
        }

        @keyframes spin {
            to {
                transform: rotate(360deg);
            }
        }

        @keyframes shake {
            0%, 100% { transform: translateX(0); }
            10%, 30%, 50%, 70%, 90% { transform: translateX(-5px); }
            20%, 40%, 60%, 80% { transform: translateX(5px); }
        }

        .shake {
            animation: shake 0.5s ease;
        }

        @media (max-width: 768px) {
            .error-title {
                font-size: 36px;
            }
            
            .error-code {
                font-size: 18px;
            }
            
            .calculator {
                width: 250px;
                bottom: 10px;
                right: 10px;
            }
        }

        @media (max-width: 480px) {
            .error-title {
                font-size: 24px;
            }
            
            .error-content {
                padding: 20px;
            }
            
            .calculator {
                position: relative;
                width: 100%;
                margin-top: 30px;
                bottom: auto;
                right: auto;
            }
        }
    </style>
</head>
<body>
    <header>
        <div class="container header-content">
            <div class="logo" id="logo">
                <img src="vgstu.png" alt="VGAMES Logo">
                <h1>VGAMES</h1>
            </div>
        </div>
    </header>

    <main class="container">
        <div class="error-content shake">
            <h1 class="error-title">PAGE NOT FOUND</h1>
            <div class="error-code">ERROR 1 (404)</div>
            <p class="error-message">The page you're looking for doesn't exist or has been moved.</p>
            <p>Visit <a href="http://www.vgames.run.place/TVR" class="error-link">TVR</a> for more information.</p>
            <button class="home-button" id="homeButton">RETURN TO HOME</button>
        </div>
    </main>

    <div class="calculator">
        <div class="calculator-display" id="calcDisplay">0</div>
        <div class="calculator-keys">
            <button class="calculator-btn clear" onclick="clearDisplay()">C</button>
            <button class="calculator-btn operator" onclick="appendToDisplay('/')">/</button>
            <button class="calculator-btn" onclick="appendToDisplay('7')">7</button>
            <button class="calculator-btn" onclick="appendToDisplay('8')">8</button>
            <button class="calculator-btn" onclick="appendToDisplay('9')">9</button>
            <button class="calculator-btn operator" onclick="appendToDisplay('*')">Ã—</button>
            <button class="calculator-btn" onclick="appendToDisplay('4')">4</button>
            <button class="calculator-btn" onclick="appendToDisplay('5')">5</button>
            <button class="calculator-btn" onclick="appendToDisplay('6')">6</button>
            <button class="calculator-btn operator" onclick="appendToDisplay('-')">-</button>
            <button class="calculator-btn" onclick="appendToDisplay('1')">1</button>
            <button class="calculator-btn" onclick="appendToDisplay('2')">2</button>
            <button class="calculator-btn" onclick="appendToDisplay('3')">3</button>
            <button class="calculator-btn operator" onclick="appendToDisplay('+')">+</button>
            <button class="calculator-btn" onclick="appendToDisplay('0')">0</button>
            <button class="calculator-btn" onclick="appendToDisplay('.')">.</button>
            <button class="calculator-btn equals" onclick="calculate()">=</button>
        </div>
    </div>

    <div class="loading-overlay" id="loadingOverlay">
        <div class="loading-spinner"></div>
        <div class="loading-message">REDIRECTING...</div>
    </div>

    <footer>
        <div class="container">
            <p>Â© 2025 VGAMES. All rights reserved.</p>
        </div>
    </footer>

    <script>
        // Calculator functionality
        let currentInput = '0';
        let previousInput = '';
        let operation = null;
        let resetScreen = false;

        const display = document.getElementById('calcDisplay');

        function updateDisplay() {
            display.textContent = currentInput;
        }

        function appendToDisplay(number) {
            if (currentInput === '0' || resetScreen) {
                currentInput = '';
                resetScreen = false;
            }
            currentInput += number;
            updateDisplay();
        }

        function clearDisplay() {
            currentInput = '0';
            previousInput = '';
            operation = null;
            updateDisplay();
        }

        function calculate() {
            let result;
            const prev = parseFloat(previousInput);
            const current = parseFloat(currentInput);
            
            if (isNaN(prev) return;
            
            switch (operation) {
                case '+':
                    result = prev + current;
                    break;
                case '-':
                    result = prev - current;
                    break;
                case '*':
                    result = prev * current;
                    break;
                case '/':
                    result = prev / current;
                    break;
                default:
                    return;
            }
            
            currentInput = result.toString();
            operation = null;
            previousInput = '';
            resetScreen = true;
            updateDisplay();
        }

        function setOperation(op) {
            if (operation !== null) calculate();
            previousInput = currentInput;
            operation = op;
            resetScreen = true;
        }

        // Logo and home button redirect with loading animation
        document.getElementById('logo').addEventListener('click', redirectHome);
        document.getElementById('homeButton').addEventListener('click', redirectHome);

        function redirectHome() {
            const loadingOverlay = document.getElementById('loadingOverlay');
            loadingOverlay.classList.add('active');
            
            // Simulate multiple URL changes before final redirect
            setTimeout(() => {
                window.history.pushState(null, '', '/processing');
                setTimeout(() => {
                    window.history.pushState(null, '', '/redirecting');
                    setTimeout(() => {
                        window.history.pushState(null, '', '/almost-there');
                        setTimeout(() => {
                            window.location.href = 'http://vgames.run.place';
                        }, 800);
                    }, 800);
                }, 800);
            }, 800);
        }

        // Make calculator buttons work
        document.querySelectorAll('.calculator-btn').forEach(button => {
            if (button.textContent === '+') button.onclick = () => setOperation('+');
            else if (button.textContent === '-') button.onclick = () => setOperation('-');
            else if (button.textContent === 'Ã—') button.onclick = () => setOperation('*');
            else if (button.textContent === '/') button.onclick = () => setOperation('/');
        });
    </script>
</body>
</html>
