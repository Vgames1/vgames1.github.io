        // Validate referrer
        const allowedDomains = ["vgames1.github.io", "vuyani1.github.io", "vcloud24.github.io"];
        const referrer = document.referrer ? new URL(document.referrer).hostname : null;

        if (!referrer || !allowedDomains.includes(referrer)) {
            document.body.innerHTML = `<h1>Access Denied</h1><p>You are not allowed to access this page.</p>`;
        }

        // Login function
        function login() {
            const username = document.getElementById('username').value;
            const password = document.getElementById('password').value;

            // Check if the username exists
            const encryptedPassword = accounts[username];
            if (!encryptedPassword) {
                showError("Invalid username or password.");
                return;
            }

            // Decrypt and validate the password
            const decryptedPassword = CryptoJS.AES.decrypt(encryptedPassword, 'secret-key').toString(CryptoJS.enc.Utf8);
            if (decryptedPassword === password) {
                // Send verification message to the parent window
                const verificationMessage = {
                    status: "verified",
                    username: username,
                    message: "Login successful!"
                };
                window.opener.postMessage(verificationMessage, `https://${referrer}`);
                window.close(); // Close the login window
            } else {
                showError("Invalid username or password.");
            }
        }

        // Show error message
        function showError(message) {
            document.getElementById('error-message').textContent = message;
        }
