<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <link rel="icon" type="image/png" href="https://vgames1.github.io/vgamesblack.png">
    <style>
        body {
            font-family: 'Arial', sans-serif;
            background-color: #1a1a1a;
            color: #fff;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }
        .login-container {
            background-color: #333;
            padding: 30px;
            border-radius: 15px;
            box-shadow: 0 8px 20px rgba(0, 0, 0, 0.3);
            text-align: center;
            width: 350px;
        }
        .login-container img {
            width: 100px;
            margin-bottom: 20px;
        }
        .login-container h2 {
            font-size: 24px;
            margin-bottom: 20px;
            color: #ff4b2b;
        }
        .login-container input {
            width: 100%;
            padding: 12px;
            margin: 10px 0;
            border: 1px solid #555;
            border-radius: 8px;
            background-color: #444;
            color: #fff;
            font-size: 16px;
        }
        .login-container input::placeholder {
            color: #bbb;
        }
        .login-container button {
            background-color: #ff4b2b;
            border: none;
            color: #fff;
            padding: 12px 20px;
            border-radius: 8px;
            cursor: pointer;
            width: 100%;
            font-size: 16px;
            transition: background-color 0.3s ease;
        }
        .login-container button:hover {
            background-color: #ff416c;
        }
        .error-message {
            color: #ff4b2b;
            margin-top: 10px;
            font-size: 14px;
        }
        .verified-message {
            color: #4caf50;
            margin-top: 10px;
            font-size: 16px;
            font-weight: bold;
        }
    </style>
</head>

        // Function to handle login
        function login() {
            const username = document.getElementById('username').value.trim();
            const password = document.getElementById('password').value.trim();
            const errorMessage = document.getElementById('error-message');
            const verifiedMessage = document.getElementById('verified-message');

            // Clear previous messages
            errorMessage.textContent = '';
            verifiedMessage.textContent = '';

            // Validate inputs
            if (!username || !password) {
                errorMessage.textContent = 'Please enter both username and password.';
                return;
            }

            // Check if the username exists
            if (accounts.hasOwnProperty(username)) {
                const encryptedPassword = accounts[username];
                const decryptedPassword = decryptPassword(encryptedPassword);

                // Mock password validation (replace with actual decryption and comparison)
                if (password === decryptedPassword) {
                    // Login successful
                    verifiedMessage.textContent = 'Login successful! Redirecting...';
                    setTimeout(() => {
                        // Send a message to the parent window (Game Hub) with the login status
                        window.opener.postMessage({
                            status: "verified",
                            username: username,
                            message: "Login successful!"
                        }, window.location.origin);

                        // Close the login window
                        window.close();
                    }, 2000);
                } else {
                    // Incorrect password
                    errorMessage.textContent = 'Incorrect password. Please try again.';
                }
            } else {
                // Username not found
                errorMessage.textContent = 'Username not found. Please check your input.';
            }
        }

        // Handle Enter key press for login
        document.addEventListener('keydown', function (event) {
            if (event.key === 'Enter') {
                login();
            }
        });
