<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <link rel="icon" type="image/png" href="https://vgames1.github.io/vgamesblack.png">
    <style>
        body {
            font-family: 'Arial', sans-serif;
            background-color: #1a1a1a;
            color: #fff;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }
        .login-container {
            background-color: #333;
            padding: 30px;
            border-radius: 15px;
            box-shadow: 0 8px 20px rgba(0, 0, 0, 0.3);
            text-align: center;
            width: 350px;
        }
        .login-container img {
            width: 100px;
            margin-bottom: 20px;
        }
        .login-container h2 {
            font-size: 24px;
            margin-bottom: 20px;
            color: #ff4b2b;
        }
        .login-container input {
            width: 100%;
            padding: 12px;
            margin: 10px 0;
            border: 1px solid #555;
            border-radius: 8px;
            background-color: #444;
            color: #fff;
            font-size: 16px;
        }
        .login-container input::placeholder {
            color: #bbb;
        }
        .login-container button {
            background-color: #ff4b2b;
            border: none;
            color: #fff;
            padding: 12px 20px;
            border-radius: 8px;
            cursor: pointer;
            width: 100%;
            font-size: 16px;
            transition: background-color 0.3s ease;
        }
        .login-container button:hover {
            background-color: #ff416c;
        }
        .error-message {
            color: #ff4b2b;
            margin-top: 10px;
            font-size: 14px;
        }
        .verified-message {
            color: #4caf50;
            margin-top: 10px;
            font-size: 16px;
            font-weight: bold;
        }
        .footer {
            position: fixed;
            bottom: 10px;
            text-align: center;
            width: 100%;
            font-size: 12px;
            color: #bbb;
        }
    </style>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/crypto-js/4.1.1/crypto-js.min.js"></script>
</head>
<body>
    <div class="login-container">
        <img src="https://vgames1.github.io/vgamesblack.png" alt="Logo">
        <h2>Login</h2>
        <input type="text" id="username" placeholder="Username">
        <input type="password" id="password" placeholder="Password">
        <button onclick="login()">Login</button>
        <button onclick="createAccount()" style="margin-top: 10px; background-color: #4caf50;">Create Account</button>
        <div id="error-message" class="error-message"></div>
        <div id="verified-message" class="verified-message"></div>
    </div>

    <div class="footer">
        Request ID: <span id="request-id"></span>
    </div>

    <script>
        // Encrypted accounts storage
    const accounts = {
    "ShadowNinja": "U2FsdGVkX1+3QJ4Z7X8Z5A==",
    "CyberPunk": "U2FsdGVkX1+5X8Z5A7X8Z5A==",
    "QuantumLeap": "U2FsdGVkX1+9X8Z5A7X8Z5A==",
    "NeonPhantom": "U2FsdGVkX1+1X8Z5A7X8Z5A==",
    "Starlight": "U2FsdGVkX1+2X8Z5A7X8Z5A==",
    "IronWolf": "U2FsdGVkX1+3X8Z5A7X8Z5A==",
    "DarkKnight": "U2FsdGVkX1+4X8Z5A7X8Z5A==",
    "GoldenEagle": "U2FsdGVkX1+5X8Z5A7X8Z5A==",
    "CrimsonTiger": "U2FsdGVkX1+6X8Z5A7X8Z5A==",
    "SilverFox": "U2FsdGVkX1+7X8Z5A7X8Z5A=="
};

        // Secret key for AES encryption
        const secretKey = "my-secret-key";

        // Generate a request ID
        function generateRequestId() {
            const id = CryptoJS.SHA256(new Date().toISOString() + Math.random()).toString();
            return id.slice(0, -5) + '*****'; // Hide last 5 characters
        }

        // Display request ID in footer
        document.getElementById('request-id').textContent = generateRequestId();

        // Get unique emoji for username
        function getEmoji(username) {
            const emojis = ["😀", "😎", "🤖", "👻", "🐱", "🐉", "🦊", "🐺", "🦅", "🐯"];
            const hash = CryptoJS.MD5(username).toString();
            const index = parseInt(hash, 16) % emojis.length;
            return emojis[index];
        }

        // Encrypt password using AES
        function encryptPassword(password) {
            return CryptoJS.AES.encrypt(password, secretKey).toString();
        }

        // Decrypt password using AES
        function decryptPassword(encryptedPassword) {
            return CryptoJS.AES.decrypt(encryptedPassword, secretKey).toString(CryptoJS.enc.Utf8);
        }

        // Login function
        function login() {
            const username = document.getElementById('username').value.trim();
            const password = document.getElementById('password').value.trim();
            const errorMessage = document.getElementById('error-message');
            const verifiedMessage = document.getElementById('verified-message');

            errorMessage.textContent = '';
            verifiedMessage.textContent = '';

            if (!username || !password) {
                errorMessage.textContent = 'Please enter both username and password.';
                return;
            }

            if (accounts.hasOwnProperty(username)) {
                // Decrypt the stored password
                const decryptedPassword = decryptPassword(accounts[username]);

                if (password === decryptedPassword) {
                    verifiedMessage.textContent = 'Login successful! Redirecting...';
                    const emoji = getEmoji(username);
                    localStorage.setItem('username', username);
                    localStorage.setItem('emoji', emoji);
                    localStorage.setItem('loginTime', new Date().toISOString());

                    setTimeout(() => {
                        window.opener.postMessage({
                            status: "verified",
                            username: username,
                            emoji: emoji,
                            message: "Login successful!"
                        }, window.location.origin);
                        window.close();
                    }, 2000);
                } else {
                    errorMessage.textContent = 'Incorrect password. Please try again.';
                }
            } else {
                errorMessage.textContent = 'Username not found. Please check your input.';
            }
        }

        // Create account function
        function createAccount() {
            const username = document.getElementById('username').value.trim();
            const password = document.getElementById('password').value.trim();
            const errorMessage = document.getElementById('error-message');

            if (!username || !password) {
                errorMessage.textContent = 'Please enter both username and password.';
                return;
            }

            if (accounts.hasOwnProperty(username)) {
                errorMessage.textContent = 'Username already exists. Please choose another.';
                return;
            }

            // Encrypt the password before storing
            const encryptedPassword = encryptPassword(password);
            accounts[username] = encryptedPassword;

            // Send account creation request via email
            const deviceName = navigator.userAgent;
            const ipAddress = ''; // You can use a service to fetch the IP address
            const emailBody = `New account request:\n\nUsername: ${username}\nDevice: ${deviceName}\nIP Address: ${ipAddress}`;
            const mailtoLink = `mailto:pooftheman2@gmail.com?subject=New Account Request&body=${encodeURIComponent(emailBody)}`;
            window.location.href = mailtoLink;

            alert('Account creation request sent. You will be notified once your account is approved.');
        }

        // Handle Enter key press for login
        document.addEventListener('keydown', function (event) {
            if (event.key === 'Enter') {
                login();
            }
        });
    </script>
</body>
</html>
