<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <link rel="icon" type="image/png" href="https://vgames1.github.io/vgamesblack.png">
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f5f5f5;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }
        .login-container {
            background-color: #fff;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
            text-align: center;
            width: 300px;
        }
        .login-container img {
            width: 100px;
            margin-bottom: 20px;
        }
        .login-container input {
            width: 100%;
            padding: 10px;
            margin: 10px 0;
            border: 1px solid #ccc;
            border-radius: 5px;
        }
        .login-container button {
            background-color: #ff4b2b;
            border: none;
            color: #fff;
            padding: 10px 20px;
            border-radius: 5px;
            cursor: pointer;
            width: 100%;
        }
        .login-container button:hover {
            background-color: #ff416c;
        }
        .error-message {
            color: red;
            margin-top: 10px;
        }
    </style>
</head>
<body>
    <div class="login-container">
        <img src="https://vgames1.github.io/vgamesblack.png" alt="Logo">
        <h2>Login</h2>
        <input type="text" id="username" placeholder="Username">
        <input type="password" id="password" placeholder="Password">
        <button onclick="login()">Login</button>
        <div id="error-message" class="error-message"></div>
    </div>

    <script src="scfghjk.js"></script>
    <script>
        // Validate referrer
        const allowedDomains = ["vgames1.github.io", "vuyani1.github.io", "vcloud24.github.io"];
        const referrer = document.referrer ? new URL(document.referrer).hostname : null;

        if (!referrer || !allowedDomains.includes(referrer)) {
            document.body.innerHTML = `<h1>Access Denied</h1><p>You are not allowed to access this page.</p>`;
        }

        // Login function
        function login() {
            const username = document.getElementById('username').value;
            const password = document.getElementById('password').value;

            // Decrypt and validate credentials
            const encryptedPassword = accounts[username];
            if (!encryptedPassword) {
                showError("Invalid username or password.");
                return;
            }

            const decryptedPassword = CryptoJS.AES.decrypt(encryptedPassword, 'secret-key').toString(CryptoJS.enc.Utf8);
            if (decryptedPassword === password) {
                // Send user info back to the allowed website
                const userInfo = {
                    username: username,
                    message: "Login successful!"
                };
                window.opener.postMessage(userInfo, `https://${referrer}`);
                window.close(); // Close the login window
            } else {
                showError("Invalid username or password.");
            }
        }

        // Show error message
        function showError(message) {
            document.getElementById('error-message').textContent = message;
        }
    </script>
</body>
</html>
