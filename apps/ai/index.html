<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>tbsv AI</title>
    <link rel="icon" href="https://www.tbvs.run.place/cdn/favicon.ico" type="image/x-icon">
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <style>
        :root {
            --primary-bg: #0f172a;
            --secondary-bg: #1e293b;
            --accent-blue: #3b82f6;
            --accent-green: #10b981;
            --text-primary: #f8fafc;
            --text-secondary: #94a3b8;
            --border-color: #334155;
        }

        * {
            -webkit-user-select: none;
            -moz-user-select: none;
            -ms-user-select: none;
            user-select: none;
        }

        body {
            font-family: 'Inter', sans-serif;
            background-color: var(--primary-bg);
            color: var(--text-primary);
            margin: 0;
            padding: 0;
            min-height: 100vh;
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
            display: flex;
            min-height: 100vh;
        }

        .sidebar {
            width: 260px;
            background-color: var(--secondary-bg);
            border-right: 1px solid var(--border-color);
            display: flex;
            flex-direction: column;
            padding: 1rem;
        }

        .main-content {
            flex: 1;
            display: flex;
            flex-direction: column;
        }

        .chat-container {
            flex: 1;
            display: flex;
            flex-direction: column;
            padding: 1rem;
            overflow: hidden;
        }

        .chat-header {
            display: flex;
            align-items: center;
            padding: 1rem;
            border-bottom: 1px solid var(--border-color);
        }

        .chat-header h2 {
            font-size: 1.25rem;
            font-weight: 600;
            margin: 0;
        }

        .chat-messages {
            flex: 1;
            overflow-y: auto;
            padding: 1rem;
        }

        .message {
            margin-bottom: 1.5rem;
            max-width: 80%;
        }

        .user-message {
            margin-left: auto;
            background-color: var(--accent-blue);
            color: white;
            border-radius: 1rem 1rem 0 1rem;
            padding: 0.75rem 1rem;
        }

        .ai-message {
            margin-right: auto;
            background-color: var(--secondary-bg);
            border: 1px solid var(--border-color);
            border-radius: 1rem 1rem 1rem 0;
            padding: 0.75rem 1rem;
        }

        .message-time {
            font-size: 0.75rem;
            color: var(--text-secondary);
            margin-top: 0.25rem;
        }

        .chat-input-container {
            padding: 1rem;
            border-top: 1px solid var(--border-color);
        }

        .chat-input {
            display: flex;
            align-items: center;
            background-color: var(--secondary-bg);
            border-radius: 0.5rem;
            padding: 0.5rem;
        }

        .chat-input textarea {
            flex: 1;
            background: transparent;
            border: none;
            color: var(--text-primary);
            resize: none;
            outline: none;
            padding: 0.5rem;
            max-height: 150px;
        }

        .send-button {
            background-color: var(--accent-blue);
            color: white;
            border: none;
            border-radius: 0.5rem;
            padding: 0.5rem 1rem;
            cursor: pointer;
            margin-left: 0.5rem;
        }

        .new-chat-button {
            background-color: var(--accent-green);
            color: white;
            border: none;
            border-radius: 0.5rem;
            padding: 0.75rem 1rem;
            cursor: pointer;
            margin-bottom: 1rem;
            width: 100%;
            font-weight: 600;
        }

        .chat-history {
            flex: 1;
            overflow-y: auto;
        }

        .chat-item {
            padding: 0.75rem;
            border-radius: 0.5rem;
            margin-bottom: 0.5rem;
            cursor: pointer;
            white-space: nowrap;
            overflow: hidden;
            text-overflow: ellipsis;
        }

        .chat-item:hover {
            background-color: rgba(255, 255, 255, 0.05);
        }

        .chat-item.active {
            background-color: rgba(59, 130, 246, 0.2);
        }

        .user-info {
            display: flex;
            align-items: center;
            padding: 1rem;
            border-top: 1px solid var(--border-color);
        }

        .user-avatar {
            width: 32px;
            height: 32px;
            border-radius: 50%;
            margin-right: 0.5rem;
        }

        .username {
            font-weight: 600;
        }

        .login-modal {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0, 0, 0, 0.8);
            display: flex;
            justify-content: center;
            align-items: center;
            z-index: 1000;
        }

        .login-container {
            background-color: var(--secondary-bg);
            border-radius: 0.75rem;
            padding: 2rem;
            width: 400px;
            max-width: 90%;
        }

        .login-header {
            text-align: center;
            margin-bottom: 1.5rem;
        }

        .login-header h2 {
            font-size: 1.5rem;
            margin-bottom: 0.5rem;
        }

        .login-header p {
            color: var(--text-secondary);
        }

        .login-form {
            display: flex;
            flex-direction: column;
        }

        .form-group {
            margin-bottom: 1rem;
        }

        .form-group label {
            display: block;
            margin-bottom: 0.5rem;
            font-weight: 500;
        }

        .form-group input {
            width: 100%;
            padding: 0.75rem;
            background-color: var(--primary-bg);
            border: 1px solid var(--border-color);
            border-radius: 0.5rem;
            color: var(--text-primary);
        }

        .login-button {
            background-color: var(--accent-blue);
            color: white;
            border: none;
            border-radius: 0.5rem;
            padding: 0.75rem;
            font-weight: 600;
            cursor: pointer;
            margin-top: 1rem;
        }

        .guest-button {
            background-color: transparent;
            color: var(--text-primary);
            border: 1px solid var(--border-color);
            border-radius: 0.5rem;
            padding: 0.75rem;
            font-weight: 600;
            cursor: pointer;
            margin-top: 0.5rem;
        }

        .country-flag {
            width: 24px;
            height: 24px;
            border-radius: 50%;
            margin-right: 0.5rem;
        }

        .top-bar {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 1rem;
            border-bottom: 1px solid var(--border-color);
        }

        .country-info {
            display: flex;
            align-items: center;
        }

        .mode-toggle {
            display: flex;
            align-items: center;
            background-color: var(--secondary-bg);
            border-radius: 0.5rem;
            padding: 0.25rem;
        }

        .toggle-option {
            padding: 0.5rem 1rem;
            cursor: pointer;
            border-radius: 0.25rem;
        }

        .toggle-option.active {
            background-color: var(--accent-blue);
        }

        .tab-container {
            display: flex;
            border-bottom: 1px solid var(--border-color);
        }

        .tab {
            padding: 1rem;
            cursor: pointer;
            font-weight: 500;
        }

        .tab.active {
            border-bottom: 2px solid var(--accent-blue);
        }

        .download-button {
            background-color: var(--accent-green);
            color: white;
            border: none;
            border-radius: 0.5rem;
            padding: 0.5rem 1rem;
            cursor: pointer;
            margin-left: auto;
        }

        .hidden {
            display: none;
        }

        .context-menu {
            position: absolute;
            background-color: var(--secondary-bg);
            border: 1px solid var(--border-color);
            border-radius: 0.5rem;
            z-index: 100;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        }

        .context-menu-item {
            padding: 0.5rem 1rem;
            cursor: pointer;
        }

        .context-menu-item:hover {
            background-color: rgba(255, 255, 255, 0.05);
        }
    </style>
</head>
<body oncontextmenu="return false;">
    <div class="container">
        <div class="sidebar">
            <button class="new-chat-button" id="newChatButton">+ New Chat</button>
            <div class="chat-history" id="chatHistory">
                <!-- Chat history items will be added here -->
            </div>
            <div class="user-info" id="userInfo">
                <!-- User info will be added here -->
            </div>
        </div>

        <div class="main-content">
            <div class="top-bar">
                <div class="country-info">
                    <img src="https://flagcdn.com/us.svg" class="country-flag" id="countryFlag">
                    <span id="countryName">United States</span>
                </div>
                <div class="mode-toggle" id="modeToggle">
                    <div class="toggle-option active" data-mode="paragraph">Paragraph</div>
                    <div class="toggle-option" data-mode="bullet">Bullet Points</div>
                </div>
            </div>

            <div class="tab-container">
                <div class="tab active" data-tab="chat">Chat</div>
                <div class="tab" data-tab="search">Search</div>
                <div class="tab" data-tab="research">AI Research</div>
            </div>

            <div class="chat-container">
                <div class="chat-header">
                    <h2 id="currentChatTitle">New Chat</h2>
                    <button class="download-button hidden" id="downloadButton">Download PDF</button>
                </div>

                <div class="chat-messages" id="chatMessages">
                    <!-- Chat messages will be added here -->
                </div>

                <div class="chat-input-container">
                    <div class="chat-input">
                        <textarea id="messageInput" placeholder="Type your message here..." rows="1"></textarea>
                        <button class="send-button" id="sendButton">Send</button>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <div class="login-modal" id="loginModal">
        <div class="login-container">
            <div class="login-header">
                <h2>Welcome to tbsv AI</h2>
                <p>Log in to access your chat history and preferences</p>
            </div>
            <form class="login-form" id="loginForm">
                <div class="form-group">
                    <label for="username">Username</label>
                    <input type="text" id="username" required>
                </div>
                <div class="form-group">
                    <label for="password">Password</label>
                    <input type="password" id="password" required>
                </div>
                <button type="submit" class="login-button">Log In</button>
                <button type="button" class="guest-button" id="guestButton">Continue as Guest</button>
            </form>
        </div>
    </div>

    <script>
        document.addEventListener('DOMContentLoaded', () => {
            const API_KEY = "AIzaSyBWqzSdeMfA3r77dkyeZSzs2GpLwAgRuWU";
            const LOGIN_URL = "https://tbvs.run.place/secure/ai/login.html";
            const LOGS_URL = "https://tbvs.run.place/secure/ai/log.json";

            const loginModal = document.getElementById('loginModal');
            const loginForm = document.getElementById('loginForm');
            const guestButton = document.getElementById('guestButton');
            const newChatButton = document.getElementById('newChatButton');
            const chatHistory = document.getElementById('chatHistory');
            const userInfo = document.getElementById('userInfo');
            const messageInput = document.getElementById('messageInput');
            const sendButton = document.getElementById('sendButton');
            const chatMessages = document.getElementById('chatMessages');
            const currentChatTitle = document.getElementById('currentChatTitle');
            const modeToggle = document.getElementById('modeToggle');
            const tabs = document.querySelectorAll('.tab');
            const downloadButton = document.getElementById('downloadButton');
            const countryFlag = document.getElementById('countryFlag');
            const countryName = document.getElementById('countryName');

            let currentUser = null;
            let currentChatId = null;
            let chats = [];
            let responseMode = 'paragraph';
            let currentTab = 'chat';
            let country = 'us';

            const countries = {
                us: { name: 'United States', flag: 'https://flagcdn.com/us.svg' },
                gb: { name: 'United Kingdom', flag: 'https://flagcdn.com/gb.svg' },
                ca: { name: 'Canada', flag: 'https://flagcdn.com/ca.svg' },
                au: { name: 'Australia', flag: 'https://flagcdn.com/au.svg' },
                in: { name: 'India', flag: 'https://flagcdn.com/in.svg' }
            };

            function detectCountry() {
                fetch('https://ipapi.co/json/')
                    .then(response => response.json())
                    .then(data => {
                        const countryCode = data.country_code.toLowerCase();
                        if (countries[countryCode]) {
                            country = countryCode;
                            updateCountryDisplay();
                        }
                    })
                    .catch(() => {
                        country = 'us';
                        updateCountryDisplay();
                    });
            }

            function updateCountryDisplay() {
                countryFlag.src = countries[country].flag;
                countryName.textContent = countries[country].name;
            }

            function showLoginModal() {
                loginModal.style.display = 'flex';
            }

            function hideLoginModal() {
                loginModal.style.display = 'none';
            }

            function login(username, password) {
                fetch(LOGIN_URL, {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify({
                        username: username,
                        password: password
                    })
                })
                .then(response => response.json())
                .then(data => {
                    if (data.success) {
                        currentUser = {
                            username: username,
                            isGuest: false
                        };
                        localStorage.setItem('currentUser', JSON.stringify(currentUser));
                        loadChatHistory();
                        hideLoginModal();
                        updateUserInfo();
                    } else {
                        alert('Login failed: ' + (data.message || 'Invalid credentials'));
                    }
                })
                .catch(error => {
                    console.error('Login error:', error);
                    alert('Login failed. Please try again later.');
                });
            }

            function loginAsGuest() {
                currentUser = {
                    username: 'Guest',
                    isGuest: true
                };
                localStorage.setItem('currentUser', JSON.stringify(currentUser));
                chats = [];
                currentChatId = null;
                renderChatHistory();
                hideLoginModal();
                updateUserInfo();
                newChat();
            }

            function updateUserInfo() {
                if (currentUser) {
                    userInfo.innerHTML = `
                        <img src="https://ui-avatars.com/api/?name=${currentUser.username}&background=3b82f6&color=fff" class="user-avatar">
                        <span class="username">${currentUser.username}</span>
                    `;
                }
            }

            function loadChatHistory() {
                const savedChats = localStorage.getItem(`chats_${currentUser.username}`);
                if (savedChats) {
                    chats = JSON.parse(savedChats);
                    renderChatHistory();
                    if (chats.length > 0) {
                        loadChat(chats[0].id);
                    } else {
                        newChat();
                    }
                } else {
                    newChat();
                }
            }

            function renderChatHistory() {
                chatHistory.innerHTML = '';
                chats.forEach(chat => {
                    const chatItem = document.createElement('div');
                    chatItem.className = 'chat-item';
                    chatItem.textContent = chat.title;
                    chatItem.dataset.chatId = chat.id;
                    chatItem.addEventListener('click', () => loadChat(chat.id));
                    chatHistory.appendChild(chatItem);
                });
            }

            function newChat() {
                currentChatId = Date.now().toString();
                chats.unshift({
                    id: currentChatId,
                    title: 'New Chat',
                    messages: [],
                    createdAt: new Date().toISOString()
                });
                renderChatHistory();
                renderChatMessages();
                currentChatTitle.textContent = 'New Chat';
                document.querySelector(`.chat-item[data-chat-id="${currentChatId}"]`).classList.add('active');
                saveChats();
            }

            function loadChat(chatId) {
                currentChatId = chatId;
                const chat = chats.find(c => c.id === chatId);
                if (chat) {
                    renderChatMessages(chat.messages);
                    currentChatTitle.textContent = chat.title;
                    document.querySelectorAll('.chat-item').forEach(item => {
                        item.classList.remove('active');
                    });
                    document.querySelector(`.chat-item[data-chat-id="${chatId}"]`).classList.add('active');
                    
                    if (currentTab === 'research') {
                        downloadButton.classList.remove('hidden');
                    } else {
                        downloadButton.classList.add('hidden');
                    }
                }
            }

            function renderChatMessages(messages = []) {
                chatMessages.innerHTML = '';
                if (messages.length === 0) {
                    const welcomeMessage = document.createElement('div');
                    welcomeMessage.className = 'message ai-message';
                    welcomeMessage.innerHTML = `
                        <p>Hello! I'm tbsv AI. How can I help you today?</p>
                        <div class="message-time">${new Date().toLocaleTimeString()}</div>
                    `;
                    chatMessages.appendChild(welcomeMessage);
                } else {
                    messages.forEach(msg => {
                        const messageDiv = document.createElement('div');
                        messageDiv.className = `message ${msg.role === 'user' ? 'user-message' : 'ai-message'}`;
                        messageDiv.innerHTML = `
                            <p>${msg.content}</p>
                            <div class="message-time">${new Date(msg.timestamp).toLocaleTimeString()}</div>
                        `;
                        chatMessages.appendChild(messageDiv);
                    });
                }
                chatMessages.scrollTop = chatMessages.scrollHeight;
            }

            function saveChats() {
                if (currentUser && !currentUser.isGuest) {
                    localStorage.setItem(`chats_${currentUser.username}`, JSON.stringify(chats));
                }
            }

            function generateResponse(prompt) {
                const currentChat = chats.find(c => c.id === currentChatId);
                if (!currentChat) return;

                const apiUrl = `https://generativelanguage.googleapis.com/v1beta/models/gemini-2.0-flash:generateContent?key=${API_KEY}`;
                
                let formattedPrompt = prompt;
                if (currentTab === 'research') {
                    formattedPrompt = `Create a detailed research report on "${prompt}". Include an introduction, key points, supporting evidence, and a conclusion. Format it as a well-structured document with headings and paragraphs.`;
                } else if (responseMode === 'bullet') {
                    formattedPrompt = `${prompt} - respond with concise bullet points`;
                }

                const payload = {
                    contents: [{
                        role: "user",
                        parts: [{ text: formattedPrompt }]
                    }]
                };

                return fetch(apiUrl, {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify(payload)
                })
                .then(response => response.json())
                .then(data => {
                    if (data.candidates && data.candidates[0].content.parts[0].text) {
                        return data.candidates[0].content.parts[0].text;
                    }
                    throw new Error('No response from AI');
                });
            }

            function sendMessage() {
                const message = messageInput.value.trim();
                if (!message) return;

                const currentChat = chats.find(c => c.id === currentChatId);
                if (!currentChat) return;

                const userMessage = {
                    role: 'user',
                    content: message,
                    timestamp: new Date().toISOString()
                };

                currentChat.messages.push(userMessage);
                if (currentChat.title === 'New Chat') {
                    currentChat.title = message.length > 30 ? message.substring(0, 30) + '...' : message;
                    currentChatTitle.textContent = currentChat.title;
                }

                renderChatMessages(currentChat.messages);
                saveChats();
                messageInput.value = '';

                const loadingMessage = {
                    role: 'ai',
                    content: 'Thinking...',
                    timestamp: new Date().toISOString()
                };
                currentChat.messages.push(loadingMessage);
                renderChatMessages(currentChat.messages);

                generateResponse(message)
                    .then(response => {
                        currentChat.messages.pop();
                        const aiMessage = {
                            role: 'ai',
                            content: response,
                            timestamp: new Date().toISOString()
                        };
                        currentChat.messages.push(aiMessage);
                        renderChatMessages(currentChat.messages);
                        saveChats();

                        if (currentTab === 'research') {
                            downloadButton.classList.remove('hidden');
                        }
                    })
                    .catch(error => {
                        currentChat.messages.pop();
                        const errorMessage = {
                            role: 'ai',
                            content: 'Sorry, I encountered an error. Please try again.',
                            timestamp: new Date().toISOString()
                        };
                        currentChat.messages.push(errorMessage);
                        renderChatMessages(currentChat.messages);
                        saveChats();
                    });
            }

            function downloadResearch() {
                const currentChat = chats.find(c => c.id === currentChatId);
                if (!currentChat || currentTab !== 'research') return;

                const researchContent = currentChat.messages
                    .filter(msg => msg.role === 'ai')
                    .map(msg => msg.content)
                    .join('\n\n');

                const blob = new Blob([researchContent], { type: 'text/plain' });
                const url = URL.createObjectURL(blob);
                const a = document.createElement('a');
                a.href = url;
                a.download = `Research_${currentChat.title.replace(/[^a-z0-9]/gi, '_')}.txt`;
                document.body.appendChild(a);
                a.click();
                document.body.removeChild(a);
                URL.revokeObjectURL(url);
            }

            function init() {
                detectCountry();

                const savedUser = localStorage.getItem('currentUser');
                if (savedUser) {
                    currentUser = JSON.parse(savedUser);
                    updateUserInfo();
                    loadChatHistory();
                } else {
                    showLoginModal();
                }

                loginForm.addEventListener('submit', (e) => {
                    e.preventDefault();
                    const username = document.getElementById('username').value;
                    const password = document.getElementById('password').value;
                    login(username, password);
                });

                guestButton.addEventListener('click', loginAsGuest);
                newChatButton.addEventListener('click', newChat);
                sendButton.addEventListener('click', sendMessage);

                messageInput.addEventListener('keydown', (e) => {
                    if (e.key === 'Enter' && !e.shiftKey) {
                        e.preventDefault();
                        sendMessage();
                    }
                });

                modeToggle.addEventListener('click', (e) => {
                    if (e.target.classList.contains('toggle-option')) {
                        document.querySelectorAll('.toggle-option').forEach(opt => {
                            opt.classList.remove('active');
                        });
                        e.target.classList.add('active');
                        responseMode = e.target.dataset.mode;
                    }
                });

                tabs.forEach(tab => {
                    tab.addEventListener('click', () => {
                        tabs.forEach(t => t.classList.remove('active'));
                        tab.classList.add('active');
                        currentTab = tab.dataset.tab;
                        
                        if (currentTab === 'research') {
                            downloadButton.classList.remove('hidden');
                        } else {
                            downloadButton.classList.add('hidden');
                        }
                    });
                });

                downloadButton.addEventListener('click', downloadResearch);

                document.addEventListener('contextmenu', (e) => {
                    e.preventDefault();
                });

                document.addEventListener('mousedown', (e) => {
                    if (e.button === 2) {
                        e.preventDefault();
                    }
                });
            }

            init();
        });
    </script>
</body>
</html>
