<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>VGames Widget</title>
    <link rel="icon" href="vgameswhite.png" type="image/png">
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <a href="https://vgames1.github.io" target="_blank">
            <img src="vgameswhite.png" alt="VGames Logo" class="logo">
        </a>
        <h1>Embed Raúl's Adventure</h1>
        <p>Copy the script below to embed Raúl's Adventure on your website:</p>
        <div class="embed-code">
            <textarea id="embedScript" readonly></textarea>
            <button id="copyButton">Copy Script</button>
        </div>
        <p class="note">Note: If the website key changes, this embedded code will no longer work, and you'll need to generate a new one.</p>
    </div>
    <script src="script.js"></script>
</body>
</html>
