<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>VGAMES Hub - South Africa's Premier Gaming Platform</title>
    <link rel="icon" type="image/png" href="../assets/images/vgameswhite.png">
    <link rel="stylesheet" href="../assets/css/styles.css">
</head>
<body>
    <div class="main-container">
        <!-- Header with Logo and Flags -->
        <div class="header">
            <div class="logo-container">
                <div class="flag-container">
                    <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 90 60">
                        <path fill="#E03C31" d="M0 0h90v30H45z"/>
                        <path fill="#001489" d="M0 60h90V30H45z"/>
                        <g fill="none">
                            <path stroke="#FFF" stroke-width="20" d="M90 30H45L0 0v60l45-30"/>
                            <path fill="#000" stroke="#ffb81c" stroke-width="20" d="m0 0 45 30L0 60"/>
                            <path stroke="#007749" stroke-width="12" d="m0 0 45 30h45M0 60l45-30"/>
                        </g>
                    </svg>
                </div>
                <img src="../assets/images/vgameswhite.png" alt="VGAMES Logo" class="logo">
                <h1>VGAMES Hub</h1>
            </div>
            <div class="nav-buttons">
                <button class="nav-button" id="login-button">Login</button>
                <button class="nav-button" id="search-button">Search</button>
                <button class="nav-button" id="more-button">More</button>
            </div>
        </div>

        <!-- Navigation Bar with Category Buttons -->
        <div class="nav-bar">
            <div class="nav-buttons" id="category-buttons">
                <!-- Categories will be loaded from JSON -->
            </div>
        </div>

        <!-- Search Section -->
        <div id="search-section" class="search-container">
            <button class="back-button" id="back-button">← Back</button>
            <input type="text" class="search-input" id="search-input" placeholder="Search games...">
        </div>
        <div class="search-info" id="search-info">
            Showing <span id="games-found">0</span> of <span id="total-games">0</span> games
        </div>

        <!-- Loading Indicator -->
        <div class="loading-indicator" id="loadingIndicator">
            <div class="loading-spinner"></div>
            <p>Loading games, please wait...</p>
        </div>

        <!-- Main Games Container -->
        <div class="games-container" id="games-container">
            <!-- Game tiles will be inserted here by JavaScript -->
        </div>

        <!-- More Options Popup -->
        <div class="more-popup" id="more-popup">
            <button class="close-popup" id="close-popup">✕</button>
            <h3>VGAMES Services</h3>
            <div class="more-links" id="more-links">
                <!-- Links will be added here by JavaScript -->
            </div>
        </div>

        <!-- Footer -->
        <div class="footer">
            <p>© VGAMES2025 | All rights reserved</p>
        </div>
    </div>

    <script src="../assets/js/games.js"></script>
    <script src="../assets/js/services.js"></script>
    <script src="../assets/js/main.js"></script>
</body>
</html>
