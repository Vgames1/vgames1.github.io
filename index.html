<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>VGames - Play All Kinds of Games</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body class="theme-bg">
  <header>
    <img src="https://vgames1.github.io/vgameswhite.png" alt="VGames Logo">
    <div class="header-right">
      <span id="currentTime"></span>
      <a href="#" id="loginLink" class="login-btn">Login</a>
    </div>
  </header>

  <div class="game-container" id="gameContainer">
    <!-- Game cards will be dynamically inserted here -->
  </div>

  <div id="gameWindow" class="game-window">
    <div id="gameLoading">Game Loading...</div>
    <iframe id="gameFrame" src=""></iframe>
    <button id="timePlayingBtn" class="time-playing-btn">Time Playing: 0s</button>
  </div>

  <script src="index.js"></script>
</body>
</html>
