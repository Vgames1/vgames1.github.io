        // DOM elements
        const gamesContainer = document.getElementById('games-container');
        const searchSection = document.getElementById('search-section');
        const searchInput = document.getElementById('search-input');
        const gamesFoundSpan = document.getElementById('games-found');
        const totalGamesSpan = document.getElementById('total-games');
        const loadingIndicator = document.getElementById('loadingIndicator');
        const loginButton = document.getElementById('login-button');
        const morePopup = document.getElementById('more-popup');
        const moreLinksContainer = document.getElementById('more-links');

        // Initialize the page
        window.onload = function() {
            showLoading();
            setTimeout(() => {
                loadGames('all');
                updateGameCounts();
                checkLoginStatus();
                loadMoreLinks();
                setupLinkDescriptions();
                hideLoading();
            }, 1000);
        };

        // Load games into main container
        function loadGames(filterTag = 'all') {
            showLoading();
            gamesContainer.innerHTML = '';
            
            // Update active button
            document.querySelectorAll('.nav-button').forEach(btn => {
                btn.classList.remove('active');
            });
            const activeBtn = document.querySelector(`.nav-button[onclick="filterGames('${filterTag}')"]`);
            if (activeBtn) {
                activeBtn.classList.add('active');
            }
            
            const filteredGames = filterTag === 'all' ? 
                games : 
                games.filter(game => game.tags.includes(filterTag));
            
            setTimeout(() => {
                filteredGames.forEach(game => {
                    createGameTile(game, gamesContainer);
                });
                
                if (filterTag === 'all') {
                    gamesFoundSpan.textContent = filteredGames.length;
                    totalGamesSpan.textContent = filteredGames.length;
                }
                
                hideLoading();
            }, 500);
        }

        // Create a game tile element
        function createGameTile(game, container) {
            const tile = document.createElement('div');
            tile.className = 'game-tile';
            tile.innerHTML = `
                <img src="${game.image}" alt="${game.title}" loading="lazy">
                <h3>${game.title}</h3>
                <p>${game.tags.split(',').slice(0, 3).join(', ')}</p>
            `;
            tile.addEventListener('click', () => {
                window.location.href = game.embed;
            });
            container.appendChild(tile);
        }

        // Show search page
        function showSearchPage() {
            searchSection.style.display = 'flex';
            document.querySelector('.search-info').style.display = 'block';
            searchInput.focus();
            updateGameCounts();
        }

        // Hide search page
        function hideSearchPage() {
            searchSection.style.display = 'none';
            document.querySelector('.search-info').style.display = 'none';
            loadGames('all');
        }

        // Search games
        function searchGames() {
            const query = searchInput.value.toLowerCase();
            const filteredGames = games.filter(game => 
                game.title.toLowerCase().includes(query) || 
                game.tags.toLowerCase().includes(query) ||
                game.description.toLowerCase().includes(query)
            );
            
            gamesContainer.innerHTML = '';
            filteredGames.forEach(game => {
                createGameTile(game, gamesContainer);
            });
            
            gamesFoundSpan.textContent = filteredGames.length;
        }

        // Update game counts
        function updateGameCounts() {
            totalGamesSpan.textContent = games.length;
            gamesFoundSpan.textContent = games.length;
        }

        // Filter games by tag
        function filterGames(tag) {
            loadGames(tag);
            window.scrollTo(0, 0);
        }

        // Handle login - now opens login.vgames.run.place
        function handleLogin() {
            const username = localStorage.getItem('username');
            if (username) {
                alert(`Welcome back, ${username}!`);
            } else {
                const loginWindow = window.open('http://login.vgames.run.place', 'Login', 'width=400,height=500');
                // Check for login status periodically
                const checkLogin = setInterval(() => {
                    try {
                        if (loginWindow.closed) {
                            clearInterval(checkLogin);
                            checkLoginStatus();
                        }
                    } catch (e) {
                        clearInterval(checkLogin);
                    }
                }, 500);
            }
        }

        // Check login status
        function checkLoginStatus() {
            const username = localStorage.getItem('username');
            if (username) {
                loginButton.textContent = username;
            } else {
                loginButton.textContent = 'Login';
            }
        }

        // Show more options popup
        function showMorePopup() {
            morePopup.style.display = 'block';
        }

        // Hide more options popup
        function hideMorePopup() {
            morePopup.style.display = 'none';
        }

        // Load more links with descriptions
        function loadMoreLinks() {
            moreLinksContainer.innerHTML = '';
            vgamesServices.forEach(service => {
                const serviceContainer = document.createElement('div');
                serviceContainer.className = 'service-container';
                
                const link = document.createElement('a');
                link.href = service.url;
                link.className = 'more-link';
                link.target = '_blank';
                link.innerHTML = `
                    <img src="${service.icon}" alt="${service.name}">
                    <span>${service.name}</span>
                `;
                
                const description = document.createElement('div');
                description.className = 'link-description';
                description.textContent = service.description;
                
                serviceContainer.appendChild(link);
                serviceContainer.appendChild(description);
                moreLinksContainer.appendChild(serviceContainer);
            });
        }

        // Setup click handlers for link descriptions
        function setupLinkDescriptions() {
            document.addEventListener('click', function(e) {
                if (e.target.classList.contains('more-link')) {
                    e.preventDefault();
                    const description = e.target.nextElementSibling;
                    const isVisible = description.style.display === 'block';
                    
                    // Hide all descriptions first
                    document.querySelectorAll('.link-description').forEach(desc => {
                        desc.style.display = 'none';
                    });
                    
                    // Show/hide clicked description
                    description.style.display = isVisible ? 'none' : 'block';
                    
                    // Open link if description was already visible
                    if (isVisible) {
                        window.open(e.target.href, '_blank');
                    }
                }
            });
        }

        // Show loading indicator
        function showLoading() {
            loadingIndicator.style.display = 'flex';
        }

        // Hide loading indicator
        function hideLoading() {
            loadingIndicator.style.display = 'none';
        }
    </script>
