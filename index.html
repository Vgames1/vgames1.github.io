<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Game Page</title>
    <link rel="stylesheet" href="styles.css">
    <script async src="https://script.adquake.com/js/adquake.js" adquake-key="MTXz/iwJQEKL8SIDzdTiRw=="></script>
    <script async src="https://pagead2.googlesyndication.com/pagead/js/adsbygoogle.js?client=ca-pub-1327653381351844" crossorigin="anonymous"></script>
</head>
<body>
    <header>
        <img src="https://vgames1.github.io/vgamesblack.png" alt="Logo" class="logo" oncontextmenu="return false;">
        <div class="search-container">
            <input type="text" id="searchInput" placeholder="Search games...">
            <button id="searchButton">Search</button>
            <span id="searchResults"></span>
        </div>
    </header>
    <main>
        <section id="gameGrid" class="game-grid">
            <!-- Game tiles will be dynamically inserted here -->
        </section>
        <section id="gamePage" class="game-page hidden">
            <div class="game-container">
                <iframe id="gameFrame" src="" frameborder="0"></iframe>
                <div class="game-info">
                    <img id="gameImage" src="" alt="Game Image">
                    <p id="gameDescription"></p>
                </div>
            </div>
            <div class="game-actions">
                <button id="likeButton">Like</button>
                <button id="shareButton">Share</button>
                <button id="feedbackButton">Feedback</button>
                <button id="fullscreenButton">Fullscreen</button>
            </div>
            <div class="more-games">
                <h3>More Games</h3>
                <div id="moreGamesGrid" class="game-grid">
                    <!-- More games will be dynamically inserted here -->
                </div>
            </div>
        </section>
    </main>
    <script src="script.js"></script>
</body>
</html>
