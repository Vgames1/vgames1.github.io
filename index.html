<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>VGames - Choose Your Character</title>
    <link rel="icon" href="vgameswhite.png" type="image/png">
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <img src="vgameswhite.png" alt="VGames Logo" class="logo">
        <h1>Choose Your Character</h1>
        <div class="characters">
            <div class="character">
                <img src="Raúl Andujar.webp" alt="Raúl Andujar">
                <h2>Raúl Andujar</h2>
                <a href="https://vgames1.github.io/rual/" target="_blank" class="playButton">Play</a>
            </div>
            <div class="character">
                <img src="Pedro Webster.webp" alt="Pedro Webster">
                <h2>Pedro Webster</h2>
                <a href="https://vgames1.github.io/pedro/" target="_blank" class="playButton">Play</a>
            </div>
            <div class="character">
                <img src="Zoey Vandall.webp" alt="Zoey Vandall">
                <h2>Zoey Vandall</h2>
                <a href="https://vgames1.github.io/zoey" target="_blank" class="playButton">Play</a>
            </div>
            <div class="character">
                <img src="Gina Caldwell.webp" alt="Gina Caldwell">
                <h2>Gina Caldwell</h2>
                <a href="https://vgames1.github.io/zoey" target="_blank" class="playButton">Play</a>
            </div>
        </div>
    </div>
</body>
</html>
