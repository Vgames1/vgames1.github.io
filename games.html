<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>VGames Studio</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="icon" href="favicon.ico" type="image/x-icon">
    <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@400;700&family=Rajdhani:wght@300;500;700&display=swap" rel="stylesheet">
</head>
<body>
    <!-- Video Intro -->
    <div id="intro-video-container">
        <video id="intro-video" autoplay muted>
            <source src="introo.mp4" type="video/mp4">
        </video>
    </div>

    <!-- Main Content (hidden initially) -->
    <div id="main-content" style="display: none;">
        <div id="particles-js"></div>
        
        <div class="container">
            <img src="vgg.png" alt="VGames Logo" class="logo">
            
            <div class="search-container">
                <input type="text" id="game-search" placeholder="Search games...">
                <button id="search-btn">Search</button>
            </div>
            
            <h1 class="neon-text">VGAMES <span class="cyberpunk">STUDIO</span></h1>
            <p class="subtitle">PLAY THE FUTURE TODAY</p>
            
            <div class="filter-tags" id="filter-tags"></div>
            
            <div class="games-grid" id="games-grid"></div>
            
            <div class="socials">
                <a href="#" class="social-icon"><i class="fab fa-facebook-f"></i></a>
                <a href="#" class="social-icon"><i class="fab fa-twitter"></i></a>
                <a href="#" class="social-icon"><i class="fab fa-instagram"></i></a>
                <a href="#" class="social-icon"><i class="fab fa-discord"></i></a>
            </div>
        </div>
    </div>
    
    <!-- Game Detail View (hidden initially) -->
    <div id="game-detail" style="display: none;">
        <div class="game-header">
            <button id="back-btn" class="btn btn-games">Back to Games</button>
            <h2 id="game-title"></h2>
            <div class="game-actions">
                <button id="fullscreen-btn" class="btn btn-games">Fullscreen</button>
                <button id="share-btn" class="btn btn-about">Share</button>
                <button id="feedback-btn" class="btn btn-about">Feedback</button>
            </div>
        </div>
        
        <div id="game-video-container">
            <video id="game-video" autoplay muted>
                <source src="makr.mp4" type="video/mp4">
            </video>
        </div>
        
        <div id="game-embed-container"></div>
        
        <div class="game-info">
            <p id="game-description"></p>
            <div id="game-tags" class="game-tags"></div>
            <div class="similar-games" id="similar-games">
                <h3>Similar Games</h3>
                <div class="similar-games-grid"></div>
            </div>
        </div>
    </div>

    <!-- Font Awesome for icons -->
    <script src="https://kit.fontawesome.com/a076d05399.js" crossorigin="anonymous"></script>
    <!-- Particles.js -->
    <script src="https://cdn.jsdelivr.net/particles.js/2.0.0/particles.min.js"></script>
    <!-- Main Script -->
    <script src="script.js"></script>
</body>
</html>
